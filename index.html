<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="m-4">
    <div class=" d-flex justify-content-between">
      <a href="index.html"><span class="rounded text-white logo">Daily</span> News</a>
      <div>
        <a href="#">News</a>
        <a href="#" class="m-3">Blogs</a>
        <img src="img/149071.png" alt="" class="user-image">
      </div>
    </div>
    <hr>
  </header>

  <main class="m-4">
    
    <section id="categories" class="d-flex justify-content-between flex-wrap">
    </section>
    <div class="w-100 bg-secondary p-2 text-white rounded my-2 d-none" id="itemsFounded">
      <p class="mb-0"><span id="itemsFoundedConunt">4</span> Items found for categorie <span id="itemsFoundedCategories">Entertainment</span></p>
    </div>
    <section>
      <div class="d-flex justify-content-center mt-5 d-none" id="spinner">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- news by categories section -->
    <section id="news-section">
    </section>
    <section>
      <div class="d-none" id="no-news-messeage">
        <p>No News Founded</p>
      </div>
    </section>
    <section>

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBody">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Understood</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="d-flex justify-content-center" id="showAllBtn">
    </section>
  </main>







  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
